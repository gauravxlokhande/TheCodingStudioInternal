<template>

    <!-- Row 1 -->
    <div class="slds-grid slds-wrap">

        <div class=" slds-col slds-small-size_4-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12">
            <div class="header slds-border_right slds-border_bottom">
            </div>
        </div>

        <div class=" slds-col slds-small-size_8-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
            <div class="header slds-border_right slds-border_bottom">
                <div class="search slds-align_absolute-center">
                    <lightning-input type="search" onkeyup={handleKeyUpofsearch} value={Searchkey}
                        placeholder="Search For Inquiry..."></lightning-input>
                </div>
            </div>
        </div>

        <div class=" slds-col slds-small-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_8-of-12">
            <div class="header slds-border_bottom slds-border_right">
            </div>
        </div>
    </div>


    <!-- Row 1 -->
    <div class="slds-grid slds-wrap">

        <div class="slds-col slds-small-size_4-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12">
            <div class="header11 slds-border_right slds-border_bottom">
                <div class="msgicon slds-align_absolute-center  slds-p-top_large">
                    <lightning-icon icon-name='standard:messaging_conversation'
                        alternative-text='messaging_conversation' size='large'
                        title='messaging_conversation'></lightning-icon>
                </div>
            </div>
        </div>

        <div class=" main slds-col slds-small-size_8-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
            <div class="header1 ">
                <template if:true={StoreAllInquiries} for:each={StoreAllInquiries} for:item="quirie" for:index="index">
                    <div onclick={onclickofquirie} data-id={quirie.Id} class="qurie slds-box slds-m-around_medium"
                        key={quirie.Id}>
                        <div class="slds-text-heading_medium">{quirie.CreatedBy.Name}</div>
                        <div class="qname  slds-text-heading_small">{quirie.Name}</div>
                        <!-- <div>{quirie.Createdtime__c}</div> -->
                        <lightning-formatted-time value={quirie.Createdtime__c}></lightning-formatted-time>
                        <lightning-formatted-rich-text class="qdescription"
                            value={quirie.Description__c}></lightning-formatted-rich-text>
                    </div>
                </template>
            </div>
        </div>


        <div class=" main slds-col slds-small-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_8-of-12">
            <div class="header3">
            </div>
        </div>

    </div>

</template>
